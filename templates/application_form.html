<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'bootstrap.html' %}
    <style>
        form {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h4 class="text-center mb-4">Application Form</h4>

    <form action="/job/{{job['id']}}/apply" method="post">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Rashmi Kattimani" required>
            <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="rashmi@gmail.com" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="linkedin_url">LinkedIn URL</label>
            <input type="text" class="form-control" id="linkedin_url" name="linkedin_url" placeholder="https://linkedin.com/in/rashmikattimani" required>
            <div class="invalid-feedback">Please enter a valid linkedin_url.</div>

        </div>

        <div class="form-group">
            <label for="education">Education</label>
            <textarea class="form-control" id="education" name="education" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="work_experience">Work Experience</label>
            <textarea class="form-control" id="work_experience" name="work_experience" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="resume_url">Resume URL</label>
            <input type="text" class="form-control" id="resume_url" name="resume_url">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
